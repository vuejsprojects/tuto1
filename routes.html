<!DOCTYPE html "utf-8">
<html>
    <head>
        <meta charset="utf-8">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <NotFound></NotFound>
            <About></About>
            <Home></Home>
        </div>
    <script>
        const NotFound = { template: '<p>Page not found yet</p>' }
        const Home = { template: '<p>home page</p>' }
        const About = { template: '<p>about page</p>' }

        const routes = {
        '/': Home,
        '/about': About
        }

        new Vue({
        el: '#app',
        data: {
            currentRoute: window.location.pathname
        },
        computed: {
            ViewComponent () {
            return routes[this.currentRoute] || NotFound
            }
        },
        render (h) { return h(this.ViewComponent) }
        })
    </script>
</html>
